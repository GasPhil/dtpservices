<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbers Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="counter-section">
  <div class="counter-item">
    <img src="images/book-icon.png" alt="Book Icon" class="counter-icon icon-large">
    <h2 class="counter-number" data-target="25000">+0</h2>
    <p>Ολοκληρωμένες εργασίες</p>
  </div>
  <div class="counter-item">
    <img src="images/award-icon.png" alt="Award Icon" class="counter-icon icon-medium">
    <h2 class="counter-number" data-target="16">+0</h2>
    <p>Χρόνια εμπειρίας</p>
  </div>
  <div class="counter-item">
    <img src="images/chat-icon.png" alt="Chat Icon" class="counter-icon icon-small">
    <h2 class="counter-number" data-target="22">+0</h2>
    <p>Γλώσσες που υποστηρίζουμε</p>
  </div>
</section>
  <script src="script.js"></script>
</body>
</html>
